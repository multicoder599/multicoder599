<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EcoCash Loan Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#f2f2f2;
  min-height:100vh;
}

/* ===== HEADER ===== */
.header{
  padding:18px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#f2f2f2;
}

.logo{
  font-size:26px;
  font-weight:700;
}
.logo span:first-child{color:#0b5ed7}
.logo span:last-child{color:#e63946}

.menu{
  font-size:22px;
}

/* ===== HERO ===== */
.hero{
  background:#fff;
  border-radius:22px;
  margin:10px 14px;
  padding:26px 18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.hero h1{
  font-size:26px;
  margin-bottom:6px;
}

.hero p{
  color:#666;
  font-size:14px;
}

/* ===== CALCULATOR CARD ===== */
.calc{
  background:#f6f8fb;
  border-radius:18px;
  padding:18px;
  margin-top:20px;
}

.calc h3{
  margin-bottom:14px;
}

/* ===== SLIDER BLOCK ===== */
.block{
  margin-bottom:18px;
}

.block-top{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

.value{
  color:#5b5bd6;
  font-weight:600;
}

input[type=range]{
  width:100%;
  appearance:none;
  height:6px;
  border-radius:6px;
  background:#dbe2f0;
  outline:none;
}

input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
  cursor:pointer;
}

.range-labels{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#777;
  margin-top:6px;
}

/* ===== RESULT ===== */
.result{
  background:#fff;
  border-radius:14px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.result span{
  font-size:14px;
  color:#555;
}

.result strong{
  font-size:26px;
  color:#5b5bd6;
}

/* ===== APPLY BUTTON ===== */
.apply{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#5b5bd6,#7b7bf0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.apply:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 26px rgba(91,91,214,.4);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo"><span>Eco</span><span>Cash</span></div>
  <div class="menu">☰</div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Get Your Loan<br>Approved Fast</h1>
  <p>Quick approval · Competitive rates · Flexible terms</p>

  <!-- CALCULATOR -->
  <div class="calc">
    <h3>Loan Calculator</h3>

    <!-- AMOUNT -->
    <div class="block">
      <div class="block-top">
        <span>Loan Amount</span>
        <span class="value" id="amountVal">$5,000</span>
      </div>
      <input type="range" id="amount" min="100" max="5000" step="100" value="5000">
      <div class="range-labels">
        <span>$100</span>
        <span>$5,000</span>
      </div>
    </div>

    <!-- TERM -->
    <div class="block">
      <div class="block-top">
        <span>Loan Term</span>
        <span class="value" id="termVal">12 months</span>
      </div>
      <input type="range" id="term" min="6" max="60" step="6" value="12">
      <div class="range-labels">
        <span>6 months</span>
        <span>60 months</span>
      </div>
    </div>

    <!-- MONTHLY -->
    <div class="result">
      <span>Monthly Payment</span>
      <strong id="monthly">$0.00</strong>
    </div>

    <!-- APPLY -->
    <button class="apply" onclick="applyNow()">APPLY NOW</button>
  </div>
</div>

<script>
const amount = document.getElementById("amount");
const term = document.getElementById("term");
const amountVal = document.getElementById("amountVal");
const termVal = document.getElementById("termVal");
const monthly = document.getElementById("monthly");

/* simple interest feel like the screenshot */
function calculate(){
  const a = Number(amount.value);
  const t = Number(term.value);
  const rate = 0.08; // 8% base (visual demo)

  const total = a + (a * rate);
  const perMonth = total / t;

  amountVal.textContent = "$" + a.toLocaleString();
  termVal.textContent = t + " months";
  monthly.textContent = "$" + perMonth.toFixed(2);
}

amount.addEventListener("input", calculate);
term.addEventListener("input", calculate);
calculate();

function applyNow(){
  // optional: store chosen amount for next page
  localStorage.setItem("loanAmount", amount.value);
  window.location.href = "application.html";
}
</script>

</body>
</html>
